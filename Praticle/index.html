<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="./css/app.css">
</head>

<body>
    <main>
        <h1 class="heading">Button UI</h1>
        <div class="mb-5">
            <button class="btn btn-blue">Click ME</button>
            <button class="btn btn-pink">Click ME</button>
        </div>
        <div class="mb-5">
            <button class="btn btn-blue-outline">Click ME</button>
            <button class="btn btn-pink-outline">Click ME</button>
        </div>
        <div class="mb-5">
            <button class="btn btn-blue-outline rounded">Click ME</button>
            <button class="btn btn-pink-outline rounded-pill">Click ME</button>
        </div>
        <div class="mb-5">
            <button class="btn btn-blue-outline rounded-pill">Click ME</button>
            <button class="btn btn-pink-outline rounded">Click ME</button>
        </div>
        <div class="mb-5">
            <button class="btn  btn-shadow">Click ME</button>
        </div>
        <div class="mb-5">
            <a href="" class="btn btn-blue-outline">Click Button</a>
            <a href="" class="btn btn-pink-outline">Click Button</a>
        </div>
        <div class="mb-5">
            <button class="btn btn-icon rounded btn-blue">
                <i class="fa fa-solid fa-plus"></i>
            </button>
            <button class="btn btn-pink-outline rounded-pill btn-icon">
                <i class="fa fa-solid fa-plus"></i>
            </button>

            <button class="btn btn-blue-outline rounded-pill btn-icon">
                <i class="fa fa-solid fa-plus"></i>
            </button>
            <button class="btn btn-icon rounded btn-pink-outline">
                <i class="fa fa-solid fa-plus"></i>
            </button>
        </div>
    </main>
</body>

</html>
