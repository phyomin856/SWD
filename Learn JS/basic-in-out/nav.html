<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header class="border-b-2 border-b-black py-4 z-50 fixed w-full bg-white ">
        <div class="w-[80%] mx-auto">
            <div class="flex justify-between">
                <h1 class="font-serif text-3xl font-bold">Logo.</h1>
                <button id="navControl"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                        stroke-width="1.5" stroke="currentColor" class="size-8 stroke-2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    <div class=" pt-20"></div>
    <section id="slide"
        class="border-l-black border-l-2 w-60 z-40 h-screen p-6 pt-24 px-5 fixed right-0 translate-x-full  duration-200 ">

        <nav class="flex flex-col">
            <a href="" class="font-serif text-xl p-5 hover:bg-gray-400">Home</a>
            <a href="" class="font-serif text-xl p-5 hover:bg-gray-400">About</a>
            <a href="" class="font-serif text-xl p-5 hover:bg-gray-400">Services</a>
        </nav>
    </section>
    <section class="w-[80%] mx-auto">
        <h3 class="font-serif font-bold text-2xl">
            Select Your Skills(<span id="selectSkill">0</span>)
        </h3>
        <ul class="flex gap-3 mt-4">
            <li class="list px-4 border border-black">HTML</li>
            <li class="list px-4 border border-black ">CSS</li>
            <li class="list px-4 border border-black">JS</li>
            <li class="list px-4 border border-black">PHP</li>
            <li class="list px-4 border border-black">Python</li>
        </ul>
    </section>
<br><br>
    <section class="w-[80%] mx-auto">
        <h3 class="font-serif font-bold text-2xl">
            Your Links
        </h3>
        <ul class="flex gap-3 mt-4">
            <a id="googleLink" href="https://www.google.com" target="_blank" class="list px-4 border border-black">Google</a>
            <a id="ytLink" href="https://youtube.com" target="_blank"  class="link px-4 border border-black">Youtube</a>
        </ul>
    </section>
<br><br>
    <section class="w-[80%] mx-auto">
        <h3 class="font-serif font-bold text-2xl">
            Your Images
        </h3>
        <ul class="flex gap-3">
          <img id="img1" src="./images/love.gif" class="img h-32" alt="">
          <img id="img2" src="./images/poe-mamhe-thar-2.jpg" class="img h-32" alt="">
          <img id="img3" src="./images/poe-mamhe-thar-6.jpg" class="img h-32" alt="">

        </ul>
    </section>
    <script src="./js/nav.js"></script>
</body>

</html>
